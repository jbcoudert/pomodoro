<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div id="container" class=".bg-primary">
        <div class="row">
            <div class="col-12 ">
                <div class="row firstPart my-4">
                    <div class="col-9">
                        <input type="text" class=" w-100" placeholder="Nouvelle tâche" id="newTask" name="newTask">
                    </div>
                    <div class="col-3">
                        <button id="addTask" class=" w-100">Ajouter</button>
                    </div>
                </div>
            </div>
            <div class="col-12 secondPart">
                <div class="row m-auto">
                    
                    <table class="table table-borderless">

                        <thead>
                            <tr id="tr-1">
                                <th scope="col"></th>
                                <ul id="firstCol">
                                    <li>
                                        <h1>A faire</h1>
                                    </li>
                                </ul>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="tr-2">
                                <th scope="row"></th>
                                <ul id="middleCol">
                                    <li>
                                        <h1>En cours</h1>
                                    </li>
                                    <li>
                                        <div id="countdownExample">
                                            <div class="values"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <button id="start">Début</button>
                                    </li>
                                    <li>
                                        <button id="pause">Pause</button>
                                    </li>
                                </ul>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <ul id="lastCol">
                                    <li><h1>Fait</h1></li>
                                    <li>
                                        
                                    </li>
                                </ul>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./node_modules/jquery-sortable/source/js/jquery-sortable.js"></script>

    <script src="./node_modules/easytimer.js/dist/easytimer.min.js"></script>
</body>

</html>
